        function parsePublishedTime(text) {
            const now = new Date();
            const timeValue = parseInt(text.match(/\d+/)[0], 10); // ìˆ«ì ì¶”ì¶œ
            const timeUnit = text.includes("ì‹œê°„") ? "hours" : text.includes("ì¼") ? "days" : null;

            if (timeUnit === "hours") {
                now.setHours(now.getHours() - timeValue); // ì‹œê°„ ì°¨ê°
            } else if (timeUnit === "days") {
                now.setDate(now.getDate() - timeValue); // ë‚ ì§œ ì°¨ê°

            }

            return now;
